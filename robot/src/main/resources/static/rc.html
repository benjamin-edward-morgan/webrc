<!DOCTYPE html>
<html>
<head>
	<title>DriveByPi</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="rc.js"></script>
	<script src="virtualjoystick.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
</head>
<body>
<script>
	console.log("touchscreen is", VirtualJoystick.touchScreenAvailable() ? "available" : "not available");
</script>
<div id="top-menu-container">
	<span id="result1"></span>
	<span id="result2"></span>
	<div class="hud">
		<h1 id="title">DriveByPi</h1>
		<div id="wifi">
			<span class="label">wifi</span>
			<span class="one"></span>
			<span class="two"></span>
			<span class="three"></span>
			<span class="four"></span>
			<span class="five"></span>
		</div>
		<div id="battery">
			<span class="label">battery</span>
			<span class="one"></span>
			<span class="two"></span>
			<span class="three"></span>
			<span class="four"></span>
			<span class="five"></span>
		</div>
	</div>
</div>
<div id="container">
	<div id="controller-left">
		<div class="wasd">
			<div class="w button"><span>W</span></div>
			<div class="a button"><span>A</span></div>
			<div class="s button"><span>S</span></div>
			<div class="d button"><span>D</span></div>
		</div>
	</div>
	<div id="controller-right">
		<div class="arrows">
			<div class="up button"><span>&uarr;</span></div>
			<div class="left button"><span>&lsaquo;</span></div>
			<div class="down button"><span>&darr;</span></div>
			<div class="right button"><span>&rsaquo;</span></div>
		</div>
	</div>
</div>
<div id="bottom-menu-container">
	<div class="hud">
		<ul>
			<li><a href="#" id="camera-options" class="button"><i class="fa fa-camera"></i></a>
				<ul id="camera-options-menu">
					<li><a href="#">Normal Mode</a></li>
					<li><a href="#">Infared Mode</a></li>
					<li><a href="#">Night Vision Mode</a></li>
				</ul>
			</li>
		</ul>
	</div>
</div>
</body>
</html>
