<!DOCTYPE html>
<html>
<head>
	<title>DriveByPi</title>

    <!--jquery-->
    <script src="jquery-1.11.0.js"></script>

    <!--cometd-->
    <script src="cometd-namespace.js"></script>
    <script src="cometd-json.js"></script>
    <script src="Transport.js"></script>
    <script src="TransportRegistry.js"></script>
    <script src="LongPollingTransport.js"></script>
    <script src="CallbackPollingTransport.js"></script>
    <script src="WebSocketTransport.js"></script>
    <script src="RequestTransport.js"></script>
    <script src="Utils.js"></script>
    <script src="Cometd.js"></script>
    <script src="jquery.cometd.js"></script>

	<script src="rc.js"></script>
	<script src="virtualjoystick.js"></script>

    <!--threejs-->
    <script src="three.min.js"></script>

    <!--hud-->
    <script src="hud.js"></script>

	<link rel="stylesheet" type="text/css" href="styles.css" />

</head>
<body>
<script>
	console.log("touchscreen is", VirtualJoystick.touchScreenAvailable() ? "available" : "not available");
</script>
<div id="top-menu-container">
	<div class="hud">

        <img id="wifiIcon" src="icons/wifi-wtf.svg" height="100%" />

        <h1 id="title">DriveByPi</h1>

        <img id="batteryIcon" src="icons/batt-wtf.svg" height="100%" />

        <p id="batteryVoltage">--V</p>

        <p id="connectionStatus">Disconnected</p>

        <button id="irbutton">IR</button>

        <button id="laserbutton">Laser</button>

    </div>
</div>
<div id="container" align="center">
    <img src="ponce.jpg" height="100%" />
    <canvas id="overlayCanvas" height="100%" width="100%" style="position:absolute; left:0px; right:0px;">Your browser sucks</canvas>
	<div id="controller-left">
		<div class="wasd">
			<div class="w button"><span>W</span></div>
			<div class="a button"><span>A</span></div>
			<div class="s button"><span>S</span></div>
			<div class="d button"><span>D</span></div>
		</div>
	</div>
	<div id="controller-right">
		<div class="arrows">
			<div class="up button"><span>&uarr;</span></div>
			<div class="left button"><span>&lsaquo;</span></div>
			<div class="down button"><span>&darr;</span></div>
			<div class="right button"><span>&rsaquo;</span></div>
		</div>
	</div>
</div>
</body>
</html>
